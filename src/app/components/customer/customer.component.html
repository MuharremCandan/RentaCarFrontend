<table
  class="table table-danger table-striped table-hover table-bordered border-danger"
>
  <thead>
    <tr>
      <th>ID</th>
      <th>Adı</th>
      <th>Soyadı</th>
      <th>Mail Adresi</th>
      <th>Company Name</th>
    </tr>
  </thead>
  <tr *ngFor="let customer of customers">
    <td>{{ customer.id }}</td>
    <td>{{ customer.firstName }}</td>
    <td>{{ customer.lastName }}</td>
    <td>{{ customer.email }}</td>
    <td>{{ customer.companyName }}</td>
  </tr>
</table>
