<table
  class="table table-danger table-striped table-hover table-bordered border-danger"
>
  <thead>
    <h4>Colors</h4>
  </thead>
</table>

<ul class="list-group">
  <li
    (click)="setCurrentColor(color)"
    routerLink="/cars/{{ color.colorId }}"
    *ngFor="let color of colors"
    [class]="getCurrentColorClass(color)"
  >
    <td>{{ color.colorName }}</td>
  </li>
</ul>
